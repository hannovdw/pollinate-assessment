spring:
  application:
    name: challenge
  # Add this datasource block
  datasource:
    url: jdbc:h2:mem:orderdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  security:
    user:
      name: admin
      password: password
  h2:
    console:
      enabled: true
      path: /h2-console
management:
  # management should be a top-level property, not under spring
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
